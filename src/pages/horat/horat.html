<ion-header>

  <ion-navbar>
    <ion-title>Horas de la Tarde</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>

        <ion-card *ngFor="let hor of ht" (click)="reproducir(hor)">
          <!--<h2>{{hor.titulo}}</h2>-->
          <img [src]="hor.imagen">
          <div class="card-title"><ion-icon name="play" *ngIf="!hor.reproduciendo"item-right=""></ion-icon></div>
          <div class="card-subtitle"><ion-icon name="pause" *ngIf="hor.reproduciendo"item-right=""></ion-icon></div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
